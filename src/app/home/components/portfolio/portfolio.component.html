<div class="my-portfolio">
    <h2>Mi Portfolio</h2>
    <ul>
        <li *ngFor="let project of projects">
            <img src="{{project.image}}" alt="">
            <a href="javascript:void(0);" (click)="showProjectDetail(project)">{{ project.name }}</a>
        </li>
    </ul>
    <a href="javascript:void(0)" class="btn scroll-down-secondary" (click)="onScroll('contact')">
        <i class="material-icons">arrow_downward</i>
    </a>
</div>
